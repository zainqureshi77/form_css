<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><br><br><br>
        <div class="divver">
        <form action="get">
        
            <label for="name">Name</label><br><br>
            <input type="text" name="Name" id="name" required size="35"><br><br>
            <label for="email">Email</label><br><br>
            <input type="email" name="Email" id="email" required size="35"><br><br>
            <label for="pass">Password</label><br><br>
            <input type="password" name="password" id="pass" required size="35"><br><br>
            <label for="num">Number</label><br><br>
            <input type="tel" name="Number" id="num" required size="35"><br><br>
            <label for="mess">Message</label><br><br><br>
            <input type="text" name="Message" id="mess" required size="35"><br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit">SUBMIT</button>&nbsp;&nbsp;&nbsp;
            <button id="cancel" type="reset">CANCEL</button>


        
        </form>
    </div></div>
    
</body>
</html>
